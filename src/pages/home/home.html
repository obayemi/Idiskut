<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="user$ | async; let user; else login" >
        <ion-card-content>
            <!--<img src="{{user.photoUrl}}"/>-->
            <ion-card-title>
                {{user.displayName}}
            </ion-card-title>
            {{user.email}}
        </ion-card-content>
        <button ion-button outline (click)="authModule.signOut()">logout</button>
    </ion-card>

    {{ threads | async | json }}

    <ng-template #login>
        <ion-card style="height:100%">
            <ion-card-content>
                <button ion-button icon-left large (click)="authModule.signInWithGoogle()">
                    <ion-icon name="logo-google"></ion-icon>
                    Google sign in
                </button>
                <br />
                <!--<button ion-button icon-left large (click)="authModule.signInWithFacebook()">-->
                    <!--<ion-icon name="logo-facebook"></ion-icon>-->
                    <!--Se connecter avec Facebook-->
                <!--</button>-->
            </ion-card-content>
        </ion-card>
    </ng-template>
</ion-content>
