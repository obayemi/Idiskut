<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ getTitle() }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ng-template #appname>
        <ion-navbar>
            <ion-title>IDiskut</ion-title>
        </ion-navbar>
    </ng-template>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item text-wrap *ngFor="let message of (messages$ | async)?.reverse()">
            {{ message.text }}
            <!--<img src="{{(getUser(message.author) | async)?.photoUrl}}">-->
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-input type="text" [(ngModel)]="message" name="message" placeholder="message"></ion-input>
        <button ion-button clear item-right (click)="onSubmit()">Send</button>
    </ion-item>
</ion-content>
