<ion-header>

    <ion-navbar>
        <ion-title>{{ getTitle() }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let message of messages$ | async">
            {{ message.text }}
            {{ message | json }}
            <!--<img src="{{(getUser(message.author) | async)?.photoUrl}}">-->
            <!--{{getUser(message.author) | async | json }}">-->
            {{getUser(message.author) | json }}"
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-input type="text" [(ngModel)]="message" name="message" placeholder="message"></ion-input>
        <button ion-button clear item-right (click)="onSubmit()">Send</button>
    </ion-item>
    
</ion-content>
