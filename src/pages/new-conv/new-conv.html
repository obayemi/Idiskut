<ion-header>

  <ion-navbar>
    <ion-title>Nouvelle conversation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input type="text" name="titre" placeholder="titre"></ion-input>
    <ion-list>
        <ion-item *ngFor="let user of users">
            {{ user.data().displayName }}
        </ion-item>
    </ion-list>
    <button (click)=createConv()>
      Validate
    </button>
    <ion-input type="search"
        name="searchUser" placeholder="user name"
        class="formcontrol" [formControl]="searchUser"></ion-input>
    <ion-list>
        <button ion-item *ngFor="let user of search_result$ | async" (click)=selectContact(user)>
            {{ user.data().displayName }}
        </button>
    </ion-list>
</ion-content>
